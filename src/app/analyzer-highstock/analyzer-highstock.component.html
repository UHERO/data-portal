<chart id="analyzer-chart" type="StockChart" [options]="options" (load)="saveInstance($event.context)">
    <xAxis (afterSetExtremes)="updateExtremes($event)"></xAxis>
</chart>
<div class="customize-tooltip">
    <p>Tooltip Display:</p>
    <label class="form-check-inline">
        <input type="checkbox" (change)="nameActive($event, chart, formatTooltip)" [checked]="tooltip ? tooltip.name === 'true' : false">Series Name
    </label>
    <label class="form-check-inline">
        <input type="checkbox" (change)="unitsActive($event, chart, formatTooltip)" [checked]="tooltip ? tooltip.units === 'true' : false">Units
    </label>
    <label class="form-check-inline">
        <input type="checkbox" (change)="geoActive($event, chart, formatTooltip)" [checked]="tooltip ? tooltip.geography === 'true' : false">Geography
    </label>
</div>
