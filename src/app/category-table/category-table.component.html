<div class="category-tables">
  <p class="top-anchor" id="top"></p>
  <h2 class="selected-category">{{selectedCategory}}</h2>
  <div class="filters">
    <app-geo-selector [regions]="regions" [(selectedGeo)]="currentGeo" (selectedGeoChange)="redrawTableGeo($event)" class="selector"></app-geo-selector>
    <app-freq-selector [freqs]="freqs" [(selectedFreq)]="currentFreq" (selectedFreqChange)="redrawTableFreq($event)" class="selector"></app-freq-selector>
    <a [routerLink]="['/category', id]" class="switch-view">Chart View <i class="material-icons md-18">show_chart</i></a>
  </div>
  <template [ngIf]="sublist.length > 1">
    <ul class="content-links">
      <li *ngFor="let sub of sublist">
        <a [routerLink]="" (click)="scrollTo(sub.id)">{{sub.name}}</a>
      </li>
    </ul>
  </template>
  <div class="table-checkboxes">
    <label class="form-check-inline">
      <input class="form-check-input" type="checkbox" (change)="yoyActive($event)">YOY
    </label>
    <label class="form-check-inline">
      <input class="form-check-input" type="checkbox" (change)="ytdActive($event)">YTD
    </label>
  </div>
  <div *ngFor="let series of seriesData" class="table-row">
    <h3 class="sublist" *ngIf="sublist.length > 1" [attr.id]="series['sublist']['id']">{{series['sublist']['name']}} <a *ngIf="sublist.length > 1" [routerLink]="" (click)="scrollTo('top')"><i class="material-icons md-18">arrow_upward</i></a></h3>
    <hr class="sublist-separator">
    <div class="table" #tableScroll on-mouseover="userMouse()">
      <table class="category-table">
        <!-- <thead>
          <th>Series</th>
          <th *ngFor="let date of series['sublist']['date range']; let i = index">{{date['table date']}}</th>
        </thead> -->
        <thead>
          <th>Series</th>
          <template ngFor let-date [ngForOf]="series['sublist']['date range']" let-i="index">
            <th *ngIf="date['date'] >= series['firstDateWrapper']['firstDate']">{{date['table date']}}</th>
          </template>
        </thead>
        <tbody>
          <template ngFor let-serie [ngForOf]="series['series']">
              <tr *ngIf="serie['serie']['seasonallyAdjusted'] != false && serie['category table']">
                <td>
                  <a [routerLink]="['/series', serie['serie']['id']]" [title]="serie['serie']['title']">
                    {{serie['serie']['title']}}
                  </a>
                  <span class="tag tag-pill tag-primary" *ngIf="serie['serie']['seasonallyAdjusted'] === true">SA</span>
                </td>
                <template ngFor let-item [ngForOf]="serie['category table']">
                  <td *ngIf="item['date'] >= series['firstDateWrapper']['firstDate']">{{item.level}}</td>
                </template>
              </tr>
              <tr *ngIf="serie['serie']['seasonallyAdjusted'] != false && serie['category table'] && yoyIsActive">
                <td>&emsp; YOY (%)</td>
                <template ngFor let-item [ngForOf]="serie['category table']">
                  <td *ngIf="item['date'] >= series['firstDateWrapper']['firstDate']">{{item.yoy}}</td>
                </template>
              </tr>
              <tr *ngIf="serie['serie']['seasonallyAdjusted'] != false && serie['category table'] && ytdIsActive">
                <td>&emsp; YTD (%)</td>
                <template ngFor let-item [ngForOf]="serie['category table']">
                  <td *ngIf="item['date'] >= series['firstDateWrapper']['firstDate']">{{item.ytd}}</td>
                </template>
              </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>
</div>
