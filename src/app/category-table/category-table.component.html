<div class="category-tables">
	<div>
		<div class="table-row" *ngIf="data">
			<p *ngIf="noSeries">No Data Available</p>
			<div class="table" #tableScroll *ngIf="!noSeries">
				<table class="category-table">
					<tr>
						<th class="empty-header">&nbsp;</th>
						<ng-template ngFor let-date [ngForOf]="tableHeader" let-i="index">
							<td><b>{{date.tableDate}}</b></td>
						</ng-template>
					</tr>
					<ng-template ngFor let-serie [ngForOf]="data" let-i="index">
						<tr>
							<th class="{{serie.seriesInfo.indent ? 'indent' + serie.seriesInfo.indent : ''}}" title="{{serie.seriesInfo.title}}"
							 data-animation='false' data-html='true' data-placement='left' data-toggle='tooltip' on-mouseover="showTooltip()">
								<a [routerLink]="['/series']" [queryParams]="{ id: serie.seriesInfo.id, sa: serie.seriesInfo.saParam, category: subCats.name }" queryParamsHandling='merge'
								 (click)="hideInfo(serie.seriesInfo.id)">
                  					{{serie.seriesInfo.title}}
                				</a>
								<a tabindex="0" id="{{subcatIndex + serie.seriesInfo.id}}" class="info" (click)="showPopover(subcatIndex, serie.seriesInfo)" role="button" data-animation='false' data-toggle="popover">
									<i class="material-icons info-icon">&#xE88F;</i>
								</a>
							</th>
							<ng-template ngFor let-item [ngForOf]="serie.trimCatTable">
								<td>{{item.level}}</td>
							</ng-template>
						</tr>
						<tr *ngIf="yoyActive">
							<th class="{{serie.seriesInfo.indent ? 'indent' + serie.seriesInfo.indent : ''}}">
								{{(serie.seriesInfo.percent) ? '&emsp; YOY (ch.)' : '&emsp; YOY (%)'}}
							</th>
							<ng-template ngFor let-item [ngForOf]="serie.trimCatTable">
								<td>{{item.yoy}}</td>
							</ng-template>
						</tr>
						<tr *ngIf="c5maActive">
							<th class="{{serie.seriesInfo.indent ? 'indent' + serie.seriesInfo.indent : ''}}">
								C5MA
							</th>
							<ng-template ngFor let-item [ngForOf]="serie.trimCatTable">
								<td>{{item.c5ma}}</td>
							</ng-template>
						</tr>
						<tr *ngIf="ytdActive && serie.seriesInfo.frequencyShort !== 'A'">
							<th class="{{serie.seriesInfo.indent ? 'indent' + serie.seriesInfo.indent : ''}}">
								{{(serie.seriesInfo.percent)? '&emsp; YTD (ch.)' : '&emsp; YTD (%)'}}
							</th>
							<ng-template ngFor let-item [ngForOf]="serie.trimCatTable">
								<td>{{item.ytd}}</td>
							</ng-template>
						</tr>
					</ng-template>
				</table>
			</div>
		</div>
	</div>
</div>
