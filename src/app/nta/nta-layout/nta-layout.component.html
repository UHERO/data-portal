<div class="multi-series-container">
	<ng-template ngFor let-data [ngForOf]="categoryData | async">
		<h2 class="selected-category" [class.search-term]="search" id="id_top">{{data.selectedCategory}}</h2>
		<p *ngIf="search && data.invalid">No results found for "{{data.invalid}}."</p>
		<p *ngIf="!search && data.invalid">{{data.invalid}}</p>
		<i *ngIf="search && !data.requestComplete && !data.invalid" class="fas fa-spinner fa-pulse fa-fw"></i>
		<ng-template ngFor let-sub [ngForOf]="data.sublist" let-i="index">
			<ng-template ngIf [ngIf]="search || (dataListId ? sub.id == dataListId : sub.id == data.defaultDataList)">
				<ul class="nav content-links" *ngIf="data.sublist.length > 1" [attr.id]="'id_' + sub.id">
					<li class="">
						<a class="current-sub">{{sub.name}}</a>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
							aria-expanded="false"></a>
						<div class="dropdown-menu">
							<a *ngFor="let sub of data.sublist; let subInd='index'" class="dropdown-item"
								[routerLink]="['/category']" [queryParams]="{data_list_id: sub.id}" queryParamsHandling="merge"
								[class.current-sub]="subInd === i">{{sub.name}}</a>
						</div>
					</li>
				</ul>
				<hr class="sublist-separator" *ngIf="data.sublist.length > 1">
				<div class="filters">
					<app-measurement-selector *ngIf="sub.measurements" [measurements]="sub.measurements"
						[selectedMeasurement]="sub.currentMeasurement"
						(selectedMeasurementChange)="redrawSeries($event, sub.id)" class="selector">
					</app-measurement-selector>
					<a *ngIf="routeView === 'table'" (click)="switchView(sub.id)" class="switch-view">Chart View
						<i class="material-icons md-18">show_chart</i>
					</a>
					<a *ngIf="routeView === 'chart' || !routeView" (click)="switchView(sub.id)"
						class="switch-view">Table
						View
						<i class="material-icons md-18">view_list</i>
					</a>
					<label *ngIf="routeView === 'table'" class="form-check-inline">
						<input type="checkbox" [checked]="queryParams.c5ma === 'true'"
							(change)="c5maActive($event, sub.id)">Annual Change
					</label>
					<app-date-slider class="sliders" *ngIf="sub.requestComplete" [portalSettings]="portalSettings"
						[dates]="sub.dateArray" [sublist]="data.sublist"
						[dateFrom]="sub.seriesStart ? sub.seriesStart : null"
						[dateTo]="sub.seriesEnd ? sub.seriesEnd: null" [freq]="data.currentFreq?.freq"
						(updateRange)="changeRange($event, sub)"></app-date-slider>
					<i *ngIf="!displaySeries || loading" class="fas fa-spinner fa-pulse fa-fw"></i>
				</div>
				<app-category-table-view *ngIf="routeView === 'table' && displaySeries"
					[portalSettings]="portalSettings" [dates]="sub.dateArray" [tableStart]="sub.seriesStart"
					[tableEnd]="sub.seriesEnd" [sublist]="sub" [data]="sub.displaySeries" [geo]="data.currentGeo"
					[tableId]="sub.id" [freq]="data.currentFreq?.freq" [subcatIndex]="sub.id" [selectedDataList]="sub.id"
					[c5maActive]="queryParams.c5ma === 'true'" [noSeries]="sub.noData" [params]="queryParams"
					[seriesInAnalyzer]="seriesInAnalyzer"></app-category-table-view>
				<app-category-charts *ngIf="routeView !== 'table' && displaySeries && sub.requestComplete"
					[search]="search" [portalSettings]="portalSettings" [chartStart]="sub.seriesStart" [selectedDataList]="sub.id"
					[chartEnd]="sub.seriesEnd" [dates]="sub.dateArray" [sublist]="sub" [data]="sub.displaySeries"
					[freq]="data.currentFreq?.freq" [noSeries]="sub.noData" [params]="queryParams"
					[seriesInAnalyzer]="seriesInAnalyzer" (updateURLFragment)="updateRoute($event)">
				</app-category-charts>
			</ng-template>
		</ng-template>
	</ng-template>
</div>
