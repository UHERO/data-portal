<div class="multi-series-container">
	<ng-template ngFor let-data [ngForOf]="categoryData | async">
    <h2 class="selected-category" [class.search-term]="search" id="id_top">{{data.selectedCategory}}</h2>
    <p *ngIf="search && data.invalid">No results found for "{{data.invalid}}."</p>
    <p *ngIf="!search && data.invalid">{{data.invalid}}</p>
		<i *ngIf="search && !data.requestComplete && !data.invalid" class="fa fa-spinner fa-pulse fa-fw"></i>
    <ng-template ngFor let-measure [ngForOf]="data.measurements" let-m="index">
			  <ul class="content-links" *ngIf="data.measurements" [attr.id]="'id_' + measure.id">
				  <li *ngFor="let measure of data.measurements; let mInd='index'">
					  <a [routerLink]="['/category']" [fragment]="measure.id" [queryParams]="queryParams" (click)="scrollTo()" [class.current-sub]="mInd === m">{{measure.name}}</a>
				  </li>
			  </ul> 
		<!-- <ng-template ngFor let-sub [ngForOf]="data.sublist" let-i="index">
      <ng-template ngFor let-measure [ngForOf]="sub.measurements" let-m="index">
			  <ul class="content-links" *ngIf="data.measurements" [attr.id]="'id_' + measure.id">
				  <li *ngFor="let measure of data.measurements; let mInd='index'">
					  <a [routerLink]="['/category']" [fragment]="measure.id" [queryParams]="queryParams" (click)="scrollTo()" [class.current-sub]="mInd === m">{{measure.name}}</a>
				  </li>
			  </ul> -->
			<hr class="sublist-separator" *ngIf="data.sublist.length > 1">
			<div class="filters">
				<app-freq-selector [freqs]="data.frequencies" [selectedFreq]="data.currentFreq" (selectedFreqChange)="redrawSeriesFreq($event, sub.id)"
					class="selector"></app-freq-selector>
				<a *ngIf="routeView === 'table'" (click)="switchView(sub.id)" class="switch-view">Chart View <i class="material-icons md-18">show_chart</i></a>
				<a *ngIf="routeView === 'chart' || !routeView" (click)="switchView(sub.id)" class="switch-view">Table View <i class="material-icons md-18">view_list</i></a>
				<label *ngIf="routeView === 'table'" class="form-check-inline">
          <input type="checkbox" [checked]="queryParams.yoy === 'true'" (change)="yoyActive($event, sub.id)">Year/Year
        </label>
				<label *ngIf="routeView === 'table' && data.currentFreq?.freq !== 'A'" class="form-check-inline">
          <input type="checkbox" [checked]="queryParams.ytd === 'true'" (change)="ytdActive($event, sub.id)">Year-to-Date
        </label>
        <app-date-slider class="sliders" *ngIf="data.requestComplete" [dates]="data.sliderDates" [sublist]="data.measurements" [subCat]="measure" [dateFrom]="tableStart ? tableStart : null" [dateTo]="tableEnd ? tableEnd: null" [freq]="data.currentFreq?.freq" (updateRange)="changeRange($event)"></app-date-slider>
        <app-category-datatables *ngIf="routeView === 'table' && data.requestComplete" [geo]="data.currentGeo" [freq]="data.currentFreq" [yoy]="queryParams.yoy === 'true'" [ytd]="queryParams.ytd === 'true'" [categoryDates]="data.categoryDates" [sublist]="sub" [tableId]="sub.id"></app-category-datatables>
				<i *ngIf="!data.requestComplete || loading" class="fa fa-spinner fa-pulse fa-fw"></i>
			</div>
			<app-category-table *ngIf="routeView === 'table' && data.requestComplete" [dates]="data.categoryDates" [tableStart]="tableStart" [tableEnd]="tableEnd" [subCats]="data.measurements" [data]="measure.displaySeries" [freq]="data.currentFreq?.freq" [subcatIndex]="measure.id" [yoyActive]="queryParams.yoy === 'true'" [ytdActive]="queryParams.ytd === 'true'" [noSeries]="sub.noData" [params]="queryParams"></app-category-table>
      <app-category-charts *ngIf="routeView !== 'table' && data.requestComplete" [chartStart]="chartStart" [chartEnd]="chartEnd" [data]="measure.displaySeries" [freq]="data.currentFreq?.freq" [noSeries]="sub.noData" [params]="queryParams"></app-category-charts>
		</ng-template>
	</ng-template>
</div>
