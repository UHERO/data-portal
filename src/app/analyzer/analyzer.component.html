<div class="analyzer-view col-xs-12 col-xl-11">
  <h3>Analyzer</h3>
  <app-analyzer-highstock *ngIf="analyzerChartSeries" [series]="analyzerChartSeries"  (chartExtremes)="updateChartExtremes($event)" (tableExtremes)="setTableDates($event)"></app-analyzer-highstock>
  <app-analyzer-table *ngIf="analyzerSeries.length" [minDate]="minDate" [maxDate]="maxDate" [series]="analyzerSeries" [allTableDates]="analyzerTableDates" (updateChartSeries)="updateAnalyzerChart($event)"></app-analyzer-table>
</div>
