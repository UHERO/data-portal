<div class="analyzer-view col-xs-12 col-xl-11">
  <h3>Analyzer</h3>
  <ng-template ngFor let-data [ngForOf]="analyzerData | async">
    <app-share-link *ngIf="data.analyzerSeries.length" [analyzerSeries]="data.analyzerSeries"
      [view]="'analyzer'" [name]="tooltipName" [units]="tooltipUnits" [geography]="tooltipGeo" [yoy]="tableYoy" [ytd]="tableYtd"
      [c5ma]="tableC5ma" [startDate]="minDate" [endDate]="maxDate"></app-share-link>
    <app-analyzer-highstock *ngIf="data.analyzerSeries.length" [portalSettings]="portalSettings" [allDates]="data.analyzerTableDates"
      [series]="data.analyzerSeries" [start]="startDate" [end]="endDate"
      [nameChecked]="tooltipName" [unitsChecked]="tooltipUnits" [geoChecked]="tooltipGeo" (tooltipOptions)="checkTooltip($event)"
      (tableExtremes)="setTableDates($event)"></app-analyzer-highstock>
    <app-analyzer-table *ngIf="data.analyzerSeries.length" [minDate]="minDate" [maxDate]="maxDate" [yoyChecked]="tableYoy"
      [ytdChecked]="tableYtd" [c5maChecked]="tableC5ma" [series]="data.analyzerSeries" [allTableDates]="data.analyzerTableDates"
      (tableTransform)="checkTransforms($event)"></app-analyzer-table>
  </ng-template>
</div>
