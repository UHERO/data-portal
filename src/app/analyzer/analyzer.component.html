<div class="analyzer-view col-xs-12 col-xl-11">
  <h3>Analyzer</h3>
  <app-analyzer-highstock *ngIf="analyzerChartSeries" [series]="analyzerChartSeries"  (chartExtremes)="updateChartExtremes($event)" (tableExtremes)="redrawTable($event, analyzerSeries, tableDates)"></app-analyzer-highstock>
  <app-analyzer-table [series]="analyzerSeries" [tableDates]="tableDates" (updateChartSeries)="updateAnalyzerChart($event)"></app-analyzer-table>
</div>
