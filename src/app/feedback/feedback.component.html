<button type="button" class="btn btn-feedback" (click)="reset()" data-toggle="modal" data-target="#feedback">
  Feedback
</button>
<div *ngIf="successMsg" [hidden]="hideAlert" class="alert alert-success alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  {{successMsg}}
</div>
<div *ngIf="errorMsg" [hidden]="hideAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  {{errorMsg}}
</div>
<div class="modal fade" id="feedback" tabindex="-1" role="dialog" aria-labelledby="feedback" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Send Feedback</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-horizontal">
        <form [formGroup]="feedbackForm">
          <div class="form-group row">
            <label class="col-2 col-form-label"><i class="material-icons">&#xE7FD;</i></label>
            <div class="col-10">
              <input type="text" formControlName="name" class="form-control custom-input" placeholder="Your Name" />
              <small class="form-text text-muted"> * Optional</small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label"><i class="material-icons">&#xE158;</i></label>
            <div class="col-10">
              <input type="email" formControlName="email" class="form-control custom-input" placeholder="Email" />
              <small class="form-text text-muted"> * Optional</small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label"><i class="material-icons">&#xE0B9;</i></label>
            <div class="col-10">
              <textarea type="text" class="form-control custom-input" formControlName="feedback" placeholder="Feedback" required></textarea>
              <small class="form-text text-muted"> * Required</small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-10">
              <recaptcha name="captcha" formControlName="captcha" required siteKey=" 6LcN3hQUAAAAAOUb0_Z_wpk3dLvbVz7S45Bgcv7c" class="captcha"></recaptcha>
              <small class="form-text text-muted"> * Required</small>
            </div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
              <button type="button" (click)="onSubmit()" data-dismiss="modal" class="btn btn-submit" label="Submit" [disabled]="!feedbackForm.valid" [title]="!feedbackForm.valid ? 'Feedback is required.' : 'Submit feedback.'">Submit</button>
            </div>
            <div class="col-4"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
