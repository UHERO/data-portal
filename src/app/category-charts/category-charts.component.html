<div class="multi-charts-row">
	<ng-template ngIf [ngIf]="noSeries">
		<p *ngIf="noSeries && (sublist.freqs || sublist.geos)" class="no-data">Data Available for:</p>
		<ul *ngIf="sublist.geos" class="available-geos">
			<li *ngFor="let geo of sublist.geos">
				{{geo.shortName}}
			</li>
		</ul>
		<ul *ngIf="sublist.freqs && !sublist.geos" class="available-freqs">
			<li *ngFor="let freq of sublist.freqs">
				{{freq.label}}
			</li>
		</ul>
		<p *ngIf="noSeries && !sublist.freqs && !sublist.geos" class="no-data">No data available</p>
	</ng-template>
	<ng-template ngFor let-serie [ngForOf]="data" [ngForTrackBy]="trackBySeries">
		<div *ngIf="!noSeries" class="multi-charts">
			<a href="#" [routerLink]="['/series']" [queryParams]="{id: serie.seriesInfo.id, sa: serie.seriesInfo.saParam, seriesCat: sublist.parentId}" queryParamsHandling='merge'
			 *ngIf="serie.seriesInfo.id" (click)="submitGAEvent(serie.seriesInfo.id)">
				<app-highchart [minValue]="sublist.minValue" [maxValue]="sublist.maxValue" [portalSettings]="portalSettings" [chartStart]="chartStart"
				 [chartEnd]="chartEnd" [seriesData]="serie" [categoryDates]="dates" [currentFreq]="freq"></app-highchart>
			</a>
			<!-- <i [class.add-analyze-button]="!serie.seriesInfo.analyze" [class.remove-analyze-button]="serie.seriesInfo.analyze" class="material-icons analyzer-toggle remove-button"
			 (click)="updateAnalyze(serie.seriesInfo)">star</i> -->
			 <i *ngIf="!serie.seriesInfo.analyze" title="Add to Analyzer" [class.add-analyze-button]="!serie.seriesInfo.analyze" class="material-icons analyzer-toggle" (click)="updateAnalyze(serie.seriesInfo)">star_border</i>
			 <i *ngIf="serie.seriesInfo.analyze" title="Remove from Analyzer" [class.remove-analyze-button]="serie.seriesInfo.analyze" class="material-icons analyzer-toggle remove-button" (click)="updateAnalyze(serie.seriesInfo)">star</i>		 
		</div>
	</ng-template>
</div>
