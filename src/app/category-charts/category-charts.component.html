<div class="multi-charts-row" *ngIf="data || routeSearch">
	<p *ngIf="noSeries" class="no-data">No Data Available</p>
	<ng-template ngFor let-serie [ngForOf]="data">
		<div class="multi-charts">
			<a href="#" [routerLink]="['/series']" [queryParams]="{id: serie.seriesInfo.id, sa: serie.seriesInfo.saParam}" queryParamsHandling='merge' *ngIf="serie.seriesInfo.id">
				<app-highchart [seriesData]="serie" [currentFreq]="freq"></app-highchart>
			</a>
		</div>
	</ng-template>
</div>
