<ng-template ngIf [ngIf]="noSeriesToDisplay">
  <p *ngIf="noSeriesToDisplay" class="no-data">No data available for current selection.</p>
</ng-template>
<ng-template ngIf [ngIf]="!noSeriesToDisplay">
  <button class="csv-export-button" (click)="onExport()">Download CSV
    <i class="far fa-file-excel"></i>
  </button>
  <ag-grid-angular style="width: 100%;" class="ag-theme-balham" [rowData]="rows" [columnDefs]="columnDefs"
    domLayout="autoHeight" [frameworkComponents]="frameworkComponents" [enableRtl]="true"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</ng-template>
