<div class="col-md-4 col-lg-3 search-bar">
    <div class="input-group">
        <input type="text" class="form-control" aria-label="Search box" (keyup.enter)="search(searchTerm)" #searchTerm>
        <span class="input-group-btn">
            <button type="button" (click)="search(searchTerm)" class="btn"><i class="material-icons md-18">search</i></button>
        </span>
    </div>
</div>
