<app-search-bar (onSearch)="onSearch($event)" class="search"></app-search-bar>
<div id="single-series-view" *ngIf="chartData && seriesDetail" class="col-xs-12 col-sm-12 col-xl-11">
  <h3 class="series-title">{{seriesDetail.title}}</h3>
  <app-geo-selector [regions]="regions" [(selectedGeo)]="currentGeo" (selectedGeoChange)="redrawGeo($event)" class="geo-selector"></app-geo-selector>
  <app-freq-selector [freqs]="freqs" [(selectedFreq)]="currentFreq" (selectedFreqChange)="redrawFreq($event)" class="freq-selector"></app-freq-selector>
  <app-highstock [chartData]="chartData" [seriesDetail]="seriesDetail"  [currentFreq]="currentFreq" [currentGeo]="currentGeo" (chartExtremes)="redrawTable($event)"></app-highstock>

  <p-dataTable [value]="newTableData" scrollable="true">
    <p-column field="table date" header="Date" [sortable]="true"></p-column>
    <p-column field="formattedValue" header="Level"></p-column>
    <p-column field="formattedYoy" [header]=change></p-column>
  </p-dataTable>
</div>
