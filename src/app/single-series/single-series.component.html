<div id="single-series-view" class="col-md-8 col-lg-8">
  <div class="single-chart-container">
    <chart type="StockChart" [options]="options">
      <xAxis (setExtremes)="updateTable($event)"></xAxis>
    </chart>
  </div>

  <table id="single-series-table" *ngIf="newTableData.length === 0">
    <thead>
      <tr>
        <th>Date</th>
        <th>Level</th>
        <th>Percent</th>
      </tr>
    </thead>
    <tr *ngFor="let row of tableData">
      <td>{{row.date}}</td>
      <td>{{row.value}}</td>
      <td>{{row.percValue}}</td>
    </tr>
  </table> 


  <table id="single-series-table" *ngIf="newTableData.length > 0">
    <thead>
      <tr>
        <th>Date</th>
        <th>Level</th>
        <th>Percent</th>
      </tr>
    </thead>
    <tr *ngFor="let row of newTableData">
      <td>{{row.date}}</td>
      <td>{{row.value}}</td>
      <td>{{row.percValue}}</td>
    </tr>
  </table> 
</div>
