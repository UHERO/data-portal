<div class="multi-series-container">
  <h2 class="selected-category">{{selectedCategory}}</h2>
  <app-geo-selector [regions]="regions" [(selectedGeo)]="currentGeo" (selectedGeoChange)="redrawSeries($event)" class="selector"></app-geo-selector>
  <!-- <div class="all-chart-container"> -->
  <div *ngFor="let series of seriesData" class="multi-charts-row">
    <h3 class="sublist">{{series['sublist']['name']}}</h3>
    <div *ngFor="let serie of series.series" class="multi-charts">
      <a href="#" [routerLink]="['/series', serie['serie']['id']]">
        <app-highchart [seriesData]="serie"></app-highchart>
      </a>
    </div>
  </div>
</div>
