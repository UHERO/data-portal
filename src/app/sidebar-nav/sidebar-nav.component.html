<div id="sidebar-nav">
  <!-- List of top level categories -->
  <ul class="sidebar-list">
    <li class="list-item" *ngFor="let category of categories" (click)="expandItem(category.name)">
      {{category.name}}
      <!-- List of subcategories/data lists -->
      <ul class="sidebar-list" *ngIf="expand === category.name">
        <!-- <li class="sub-list-item" *ngFor="let child of category.children" (click)="expandItem(category.name); expandSubList(child.name); expandSeries(child.id)">-->
        <li class="sub-list-item" *ngFor="let child of category.children" (click)="expandSublist(category.name, child.name, child.id)">
          <a href="#" [routerLink]="['/category', child['id']]">{{child.name}}</a>
          <!-- List of series belongning to subcategory/data list -->
          <ul class="sidebar-list" *ngIf="subcat === child.name">
            <li *ngFor="let serie of series">
              <a href="#" [routerLink]="['/series', serie['id']]" class="series-link">{{serie.name}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
