<nav id="sidebar-nav" class="navbar navbar-fixed-top navbar-light">
  <div>
    <button (click)="mobileMenuToggle()" id="navbarSideButton" class="hidden-md-up" type="button" data-toggle="collapse" aria-controls="navbar-side" aria-expanded="false" aria-label="Toggle Category Menu">
      &#9776;
    </button>
    <a class="navbar-brand" routerLink="/">
      <img *ngIf="headerLogo.mobileLogo" [src]="headerLogo.imgSrc" [alt]="headerLogo.altText">
      <p *ngIf="!headerLogo.mobileLogo">{{headerLogo.headerText}}</p>
    </a>
  </div>
  <ul id="navbar-side" class="navbar-side" [class.reveal]="reveal">
    <img *ngIf="headerLogo.displayImg" [src]="headerLogo.imgSrc" [alt]="headerLogo.altText" class="mobile-logo">
    <app-search-bar (onSearch)="onSearch($event)"></app-search-bar>
    <hr class="mobile-divider">
    <li class="list-item" *ngFor="let category of categories, let cat = index" [class.selectedCategory]="category.id === selectedCategory">
      <a (click)="navigate(category.id)">&nbsp; {{category.name}} <i [id]="category.id" *ngIf="loading && category.id === selectedCategory" class="fas fa-spinner fa-pulse fa-fw"></i></a>
    </li>
    <hr class="mobile-divider">
    <li class="list-item" id="about-link" [class.selectedCategory]="selectedCategory === 'help'"><a routerLink="/help">&nbsp; About</a></li>
    <hr>
    <li class="list-item" [class.selectedCategory]="selectedCategory === 'analyzer'"><a routerLink="/analyzer" *ngIf="analyzerSeries">&nbsp; Analyzer ({{analyzerSeries.length}})</a></li>
  </ul>
  <div [class.overlay]="overlay" (click)="mobileMenuToggle()"></div>
</nav>
