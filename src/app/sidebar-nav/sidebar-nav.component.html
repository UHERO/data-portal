<div id="sidebar-nav">
  <ul class="sidebar-list">
    <li class="list-item" *ngFor="let category of categories" (click)="expandItem(category.name)">
      {{category.name}}
      <ul class="sidebar-list" *ngIf="expand === category.name">
        <li class="sub-list-item" *ngFor="let child of category.children" (click)="expandItem(category.name)">
          {{child.name}}
        </li>
      </ul>
    </li>
  </ul>
</div>
