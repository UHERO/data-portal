<p>
  <i class="material-icons analyze-button remove-button" title="Remove from Analyzer" (click)="removeFromAnalyzer(seriesInfo)">&#xE872;</i>
  Remove From Analyzer
</p>
<p *ngIf="inCompareChart">
  Y-Axis:
  <select [ngModel]="seriesInfo.selectedYAxis" (ngModelChange)="onChartAxisChange($event, seriesInfo)" class="form-select" aria-label="chart-axis-selector">
    <option [ngValue]="axis" *ngFor="let axis of seriesInfo.yAxis">
        {{axis}}
    </option>
  </select>
</p>
<p *ngIf="inCompareChart">
  Chart Type:
  <select [ngModel]="seriesInfo.selectedChartType" (ngModelChange)="onChartTypeChange($event, seriesInfo)" class="form-select" aria-label="chart-type-selector">
    <option [ngValue]="type" *ngFor="let type of seriesInfo.chartType">
        {{type}}
    </option>
  </select>
</p>
<p *ngIf="inCompareChart">
  <i class="material-icons analyze-chart color{{seriesInfo.id}}" [style.color]="seriesInfo.color"
    (click)="removeFromCompare(seriesInfo)">assessment</i> Remove From Comparison
</p>
<p *ngIf="!inCompareChart">
  <i class="material-icons analyze-chart color{{seriesInfo.id}}" [style.color]="seriesInfo.color"
    (click)="addToCompare(seriesInfo)">add_chart</i> Add To Comparison
</p>
