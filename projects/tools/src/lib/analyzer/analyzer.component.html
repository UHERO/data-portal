<div class="analyzer-view col-xs-12 col-xl-11">
  <h3>Analyzer</h3>
  <ng-container *ngIf="analyzerSeries.length">
    <ng-template ngFor let-data [ngForOf]="analyzerData | async">
      <lib-share-link *ngIf="data.analyzerSeries.length" [embedCode]="embedCode" [shareLink]="analyzerShareLink"
        [analyzerSeries]="data.analyzerSeries" [view]="'analyzer'" [name]="tooltipName" [units]="tooltipUnits"
        [geography]="tooltipGeo" [yoy]="tableYoy" [ytd]="tableYtd" [c5ma]="tableC5ma" [startDate]="minDate"
        [endDate]="maxDate" [y0]="y0" [y1]="y1"></lib-share-link>
      <label class="form-check-inline">
        <input type="checkbox" (change)="indexActive($event)" [checked]="indexSeries">Index
      </label>
      <button type="button" class="btn btn-sm btn-outline-secondary rm-analyzer-series-btn"
        (click)="removeAllAnalyzerSeries()">
        Remove All Series
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="toggleAnalyzerDisplay()" class="switch-view"><span
          class="analyzer-more material-icons">
          {{displayCompare ? 'view_comfy' : 'settings'}}
        </span>{{displayCompare ? 'Grid' : 'Compare'}}
      </button>
      <lib-category-charts *ngIf="!displayCompare" [portalSettings]="portalSettings" [data]="data.analyzerSeries"
        [dates]="data.analyzerTableDates" [dateWrapper]="data.analyzerDateWrapper" [freq]="data.analyzerFrequency"
        [noSeries]="data.noData" [hasSeasonal]="data.hasSeasonal" [analyzerView]="true"
        [chartStart]="data.analyzerTableDates[0].date" [indexChecked]="indexSeries">
      </lib-category-charts>
      <i *ngIf="!data.requestComplete" class="fas fa-spinner fa-pulse fa-fw"></i>
      <lib-analyzer-highstock *ngIf="displayCompare && data.analyzerSeries.length" [portalSettings]="portalSettings"
        [allDates]="data.analyzerTableDates" [series]="data.analyzerSeries"
        [start]="startDate" [end]="endDate" [nameChecked]="tooltipName"
        [unitsChecked]="tooltipUnits" [geoChecked]="tooltipGeo" [indexChecked]="indexSeries"
        (tooltipOptions)="checkTooltip($event)"
        (tableExtremes)="setTableDates($event)"></lib-analyzer-highstock>
      <lib-freq-selector *ngIf="data.displayFreqSelector" [freqs]="data.siblingFreqs"
        (selectedFreqChange)="changeAnalyzerFrequency($event.freq, data.analyzerSeries)" class="selector">
      </lib-freq-selector>
      <lib-analyzer-table *ngIf="data.analyzerSeries.length" [minDate]="displayCompare ? minDate : null"
        [maxDate]="displayCompare ? maxDate : null" [yoyChecked]="tableYoy" [ytdChecked]="tableYtd"
        [c5maChecked]="tableC5ma" [indexChecked]="indexSeries" [series]="data.analyzerSeries"
        [allTableDates]="data.analyzerTableDates" (tableTransform)="checkTransforms($event)"></lib-analyzer-table>
    </ng-template>
  </ng-container>
</div>
