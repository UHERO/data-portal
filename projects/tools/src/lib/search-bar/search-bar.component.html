      <input type="text" class="form-control" aria-label="Search box" (keyup.enter)="searchHandler(searchTerm)" #searchTerm>
      <span class="input-group-btn">
          <button type="button" (click)="searchHandler(searchTerm)" class="btn"><i class="bi bi-search"></i></button>
      </span>
  </div>
</div>
