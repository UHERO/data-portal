<!-- <input type="text" class="date-input" pInputText [(ngModel)]="sliderDates[start]" (change)="inputChange($event, 'from')" /> -->
<p-calendar #calendar [class.annual-calendar]="freq === 'A'" inputId="basic" [view]="calendarView"
  [minDate]="minDateValue" [maxDate]="maxDateValue" [(ngModel)]="calendarStartDate" [dateFormat]="calendarDateFormat"
  [yearNavigator]="true" [monthNavigator]="displayMonthNavigator" [disabledDates]="invalidDates"
  [yearRange]="calendarYearRange" (onSelect)="onCalendarSelect($event)" (onYearChange)="onYearChange($event, freq)"
  (onMonthChange)="onMonthChange($event, freq)" (onInput)="onCalendarInput($event, freq)"
  (onClose)="onCalendarClose($event, calendarStartDate)" (onBlur)="onCalendarBlur($event, calendarStartDate)">
</p-calendar>
<p-slider [(ngModel)]="sliderSelectedRange" [min]="0" [max]="sliderDates.length - 1" [range]="true"
  (onChange)="slideChange($event)" (onSlideEnd)="slideEnd($event)"></p-slider>
<input type="text" class="date-input" pInputText [(ngModel)]="sliderDates[end]" (change)="inputChange($event, 'to')" />
