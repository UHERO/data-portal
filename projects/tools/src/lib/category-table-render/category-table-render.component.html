<ng-template ngIf [ngIf]="params.data.lvlData">
  <span>
    <a class="{{params.data.seriesInfo.indent ? 'indent' + params.data.seriesInfo.indent : ''}}"
      [routerLink]="['/series']" [queryParams]="{ id: params.data.seriesInfo.id, sa: params.data.seriesInfo.saParam }"
      queryParamsHandling='merge'>{{params.value}}</a>
  </span>
  <div class="th-buttons">
    <i *ngIf="!params.data.seriesInfo.analyze" title="Add to Analyzer"
      [class.add-button]="params.data.seriesInfo.analyze" class="px-1 bi bi-star analyzer-toggle"
      (click)="addToAnalyzer(params.data.seriesInfo)"></i>
    <i *ngIf="params.data.seriesInfo.analyze" title="Remove from Analyzer"
      [class.remove-button]="params.data.seriesInfo.analyze" class="px-1 bi bi-star-fill analyzer-toggle remove-button"
      (click)="removeFromAnalyzer(params.data.seriesInfo)"></i>
    <a tabindex="0" id="popover-{{params.data.seriesInfo.id}}" class="info"
      (click)="showPopover(params.data.seriesInfo)" role="button" data-bs-animation='false'
      data-bs-toggle="popover">
      <i class="bi bi-info-circle"></i>
    </a>
  </div>

</ng-template>
<ng-template ngIf [ngIf]="!params.data.lvlData">
  {{params.value}}
</ng-template>
