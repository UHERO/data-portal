<highcharts-chart id="stock-chart" [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="chartOptions"
  [(update)]="updateChart" [callbackFunction]="chartCallback" [oneToOne]="true"></highcharts-chart>
<div id="customize-yAxis">
Y-Axis:
<ng-template ngFor let-axis [ngForOf]="chartOptions.yAxis">
  <ng-template ngIf [ngIf]="axis.title.text">
    <!-- <label attr.for="min{{axis.id}}">Min:</label>
    <input type="number" class="form-control" attr.id="min{{axis.id}}">
    <label attr.for="max{{axis.id}}">Max:</label>
    <input type="number" class="form-control" attr.id="max{{axis.id}}"> -->
    Min:
    <p-inputNumber [(ngModel)]="axis.min" mode="decimal" (onBlur)="changeYAxisMin($event, axis)"></p-inputNumber>
    Max:
    <p-inputNumber [(ngModel)]="axis.max" mode="decimal" (onBlur)="changeYAxisMax($event, axis)"></p-inputNumber>
  </ng-template>
</ng-template>
</div>
<div class="customize-tooltip">
  <p>Tooltip Display:</p>
  <label class="form-check-inline">
      <input type="checkbox" (change)="nameActive($event)" [checked]="nameChecked">Series Name
  </label>
  <label class="form-check-inline">
      <input type="checkbox" (change)="unitsActive($event)" [checked]="unitsChecked">Units
  </label>
  <label class="form-check-inline">
      <input type="checkbox" (change)="geoActive($event)" [checked]="geoChecked">Geography
  </label>
</div>
