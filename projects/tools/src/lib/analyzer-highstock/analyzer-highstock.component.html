<highcharts-chart id="stock-chart" [Highcharts]="Highcharts" [constructorType]="chartConstructor"
  [options]="chartOptions" [(update)]="updateChart" [callbackFunction]="chartCallback" [oneToOne]="true">
</highcharts-chart>
<div #exampleModal class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div id="customize-yAxis" class="d-flex mt-2 justify-content-center">
  <ng-template ngFor let-axis [ngForOf]="chartOptions.yAxis">
    <ng-template ngIf [ngIf]="axis.title.text">
      <div class="d-inline-flex flex-column justify-content-center" [style.order]="axis.styleOrder">
        <span class="d-block text-center">Y-Axis ({{axis.title.text}})</span>
        <div class="d-flex justify-content-center align-items-center flex-row">
          <label class="mb-0" attr.for="min{{axis.id}}">Min:</label>
          <input type="number" class="w-25 mx-2 form-control form-control-sm" attr.id="min{{axis.id}}" [(value)]="axis.min"
            (change)="changeYAxisMin($event, axis)">
          <label class="mb-0" attr.for="max{{axis.id}}">Max:</label>
          <input type="number" class="w-25 mx-2 form-control form-control-sm" attr.id="max{{axis.id}}" [(value)]="axis.max"
            (change)="changeYAxisMax($event, axis)">
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
