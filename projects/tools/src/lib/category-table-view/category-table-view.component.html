<ng-template ngIf [ngIf]="noSeries">
  <p *ngIf="noSeries" class="no-data">No data available for current selection.</p>
</ng-template>
<ng-template ngIf [ngIf]="!noSeries">
  <button class="csv-export-button" type="button" (click)="onExport()">Download CSV
    <i class="bi bi-file-earmark-excel"></i>
  </button>
  <ag-grid-angular style="width: 100%;" class="ag-theme-balham" [rowData]="rows" [columnDefs]="columnDefs"
    domLayout="autoHeight" [frameworkComponents]="frameworkComponents" [gridOptions]="gridOptions" [enableRtl]="true"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</ng-template>
