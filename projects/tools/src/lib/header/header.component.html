<header id="header" class="navbar navbar-fixed-top navbar-light">
  <ng-template [ngIf]="uheroLogo">
    <div>
    <a id="uhero-link" href="https://uhero.hawaii.edu">
      <img *ngIf="headerLogo.displayImg" [src]="headerLogo.imgSrc" [alt]="headerLogo.altText">
    </a>
    <a id="data-portal-link" routerLink="/">
      <img *ngIf="headerLogo.displayImg" [src]="headerLogo.imgSrc" [alt]="headerLogo.altText">
    </a>
    </div>
  </ng-template>
  <ng-template [ngIf]="!uheroLogo">
    <a class="navbar-brand" id="uhero-header" routerLink="/">
      <img *ngIf="headerLogo.displayImg" [src]="headerLogo.imgSrc" [alt]="headerLogo.altText">
      <p>{{headerLogo.headerText}}</p>
    </a>
  </ng-template>
  <div class="d-flex align-items-center mr-4">
    <a id="about-link" routerLink="/help"><span class="material-icons">
        help
      </span></a>
    <lib-search-bar (onSearch)="onSearch($event)"></lib-search-bar>
  </div>
</header>
